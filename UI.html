<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crypto Wallet</title>
  </head>
  <body>
    <h1>Crypto Wallet</h1>
    <div id="balanceSection">
      <h2>Balance</h2>
      <table id="balanceTable">
        <thead>
          <tr>
            <th>Crypto Type</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="actionsSection">
      <h2>Actions</h2>
      <div>
        <button id="connectBankButton">Connect Bank Account</button>
        <button id="connectWalletButton">Connect Crypto Wallet</button>
      </div>
      <div>
        <button id="buyButton">Buy</button>
        <button id="sellButton">Sell</button>
        <button id="sendButton">Send</button>
      </div>
    </div>
    <div id="nftSection">
      <h2>NFTs</h2>
      <table id="nftTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div>
      <label for="darkModeToggle">Dark Mode:</label>
      <input type="checkbox" id="darkModeToggle">
    </div>
  </body>
</html>
